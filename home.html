<ion-header>
  <ion-navbar>
    <ion-title>
      BusCardDBtest
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newName" placeholder="Nome"></ion-input>
        <ion-input type="text" [(ngModel)]="newLastname" placeholder="Sobrenome"></ion-input>
        <ion-input type="text" [(ngModel)]="newMail" placeholder="E-mail"></ion-input>
        <ion-input type="text" [(ngModel)]="newCity" placeholder="Cidade"></ion-input>  
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addUser()">Add!</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
